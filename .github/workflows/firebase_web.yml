    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    environment: ${{ ((github.ref == 'refs/heads/main'|| github.event.pull_request.base.ref == 'main') && 'production') || ((github.ref == 'refs/heads/release' || github.event.pull_request.base.ref == 'release') && 'release') || ((github.ref == 'refs/heads/develop' || github.event.pull_request.base.ref == 'develop') && 'development') || 'development' }}
   
    steps:
      - uses: actions/checkout@v2
   
     ## Setup node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      ## Install dependencies
      - name: yarn install
        run: |
          yarn

      - run:  | 
          CI=true && yarn build
      
