      - name: Env
        if: github.ref == 'refs/heads/develop' || github.event.pull_request.base.ref == 'develop'
        run: echo "Environment develop"
      - name: Env
        if: github.ref == 'refs/heads/release' || github.event.pull_request.base.ref == 'release'
        run: echo "Environment staging"
      - name: Env
        if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
        run: echo "Environment main"

