name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "release/**"
env:
  REACT_APP_API_KEY: ${{secrets.REACT_APP_API_KEY}}
  REACT_APP_CUSTOM_ID: ${{secrets.REACT_APP_CUSTOM_ID}}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    environment: ${{ github.ref == 'refs/heads/main' && 'main' || github.ref == 'refs/heads/develop' && 'develop' }}
   
    steps:
      - uses: actions/checkout@v2
   
     ## Setup node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      ## Install dependencies
      - name: yarn install
        run: |
          yarn

      - run:  | 
          CI=true && yarn build
      
      # - uses: FirebaseExtended/action-hosting-deploy@v0
      #   with:
      #     repoToken: '${{ secrets.GITHUB_TOKEN }}'
      #     firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_GITHUB_ACTIONS_FED89 }}'
      #     channelId: live
      #     projectId: fir-github-actions-fed89
      
      ## Build & Deploy Dev
      - name: Build & Deploy Dev
        if: contains(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/develop'
        run: |
          yarn firebase deploy --only hosting -P development --token ${{ SECRETS.FIREBASE_TOKEN }} --message "$FIREBASE_MESSAGE"
      
      ## Build & Deploy Staging
      - name: Build & Deploy Staging
        if: contains(github.ref, 'refs/heads/release/')
        run: |
          yarn firebase deploy --only hosting -P staging --token ${{ SECRETS.FIREBASE_TOKEN }} --message "$FIREBASE_MESSAGE"
      
      ## Build & Deploy Production
      - name: Build & Deploy Production
        if: github.ref == 'refs/heads/main'
        run: |
          yarn firebase deploy --only hosting -P production --token ${{ SECRETS.FIREBASE_TOKEN }} --message "$FIREBASE_MESSAGE"